<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donkeybot - BUGLAND Ltd.</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<div class="back" id="back">
		<div class="header">
			<img src="resources/bugland.png" alt="BOT" class="bot">
		</div>



		
		<img class="donkeytron" id='img-default' src="resources/roboter rework blue.svg" alt="no image :c">
		<img class="donkeyoff" id="img-off" src="resources/roboter less light.svg" alt="no lights :c">
		<img class="evilbot" id="img-evil" src="resources/evildonkey.svg" alt="I'm so angry maaan!">

		<div class="content">
			<div class="chatContainer" id="chatCon"></div>
			<div class="chatBoxContainer">
				<div class="write-indicator" id="write-indicator">
					responding...
				</div>
				<div class="chatBox">
					<div class="inputSendMerge" id="iSMerge">
						<input class="input" id="inp-input" placeholder="Type in your question for DonkeyBot...">
						<button class="sendButtton" id="btn-send">send</button>
					</div>

				</div>
			</div>
		</div>

	</div>
</body>

<script src="script.js"></script>
<script>
	let element = document.getElementById('img-evil');
	element.style.visibility = 'hidden';

	start(); //enter 
	const inputField = document.getElementById("inp-input");
	const sendButton = document.getElementById("btn-send");

	function bzzzzt(evil) {
		let min = 1;
		let max = 4;
		let randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
		let sound = new Audio("resources/" + randomInt + ".mp3");
		if (evil) {
			sound = new Audio("resources/angry_bot.mp3");
		}
		sound.play().catch(function (error) { console.log(error); });
	}

	inputField.addEventListener("keydown", function (event) {
		if (event.key == "Enter") {
			event.preventDefault();
			sendButton.click();
		}
	});

</script>

</html>
